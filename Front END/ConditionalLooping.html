<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control statements</title>
    
</head>
<body>
    <script>
        //*if,elseif,else*//
        var num1= 5;
        var num2= 10;
        var num3= 20;
        if(num1>num2&&num1>num3)
        {
        document.write(num1+ "is greatest");
        }
       else if(num2>num3)
       {
           document.write(num2+ "is greatest");
       }
       else
       {
           document.write(num3+ " " +"is greatest"+"<br>"+"<br>");
       }

       //*nested if-if within if*//
       var num4=20
       var num5= 60
       var num6= 70
       if(num4>num5)
       {
           if(num4>num6)
           {
               document.write(num4+ "is greatest");
           }
       }
       else if(num5>num6)
       {
           document.write(num5+ "is greatest");
       }
       else
       {
           document.write(num6+ " " + "is greatest"+"<br>"+"<br>");
       }
       //*switch case*//
       var names= "Pete";
       switch(names)
       {
           case "John": document.write("The selected student is John"+"<br>"+"<br>");
           case "Pete": document.write("The selected student is Pete"+"<br>"+"<br>");
           default: document.write("none"+"<br>"+"<br>");
       }
       var courses="C#";
       switch(courses)
       {
           case "C#":document.write("The chosen language is CSharp"+"<br>"+"<br>");
           case "Java":document.write("The chosen language is Java"+"<br>"+"<br>");
           default: document.write("Invalid course"+"<br>"+"<br>");
       }

       //*Looping concept*//
     
       //for loop
       var sum=0;
       for( var i=0;i<10;i++)
       {
           sum+=i;
          document.write(sum+"<br>"+"<br>");
       }
       document.write("<hr>");
       var sum1=5;
       for( var i=0;i<10;i++)
       {
           sum1-=i;
          document.write(sum1+"<br>"+"<br>");
       }
//while loop
       var j=0;
       while(j<5)
       {
           document.write(j+"<br>"+"<br>");
           j++;
       }
       document.write("<hr>");
//do while loop
        var k=0;
        do
        {
            document.write(k+"<br>"+"<br>");
            k++;
        }while(k<5);

        
    </script>
</body>
</html>
