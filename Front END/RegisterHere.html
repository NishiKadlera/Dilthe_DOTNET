<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register here</title>
    <style>
        body
{
    background: #EECDA3;  /* fallback for old browsers */
background: -webkit-linear-gradient(to left, #EF629F, #EECDA3);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to left, #EF629F, #EECDA3); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
}
.form
{
    margin-left: 4.5in;
    margin-top: 2.5in;
    border-color: grey;
    border-radius: 5px;width: 500px; height: 500px;"
}
    </style>
</head>
<body>
    <form action="" method="post" class="form" >
        <fieldset>
            <legend style="font-size: medium;font-weight: 800; text-align: center;">
                Want to register with us?
            </legend>
            <label><b>First Name:</b> </label>
            <input type="text" name="FirstName"><br><br>
            <label><b> Last Name:</b></label>
            <input type="text" name="LastName"> <br><br>
            <label><b> Email: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b></label>
            <input type="email" name="email"><br><br>
            <label><b>Contact Number:</b> </label>
            <input type="number" name="number"><br><br>
            <label><b>Would you like to receive adds from us:</b> </label>
            <input type="checkbox" name="Yes">Yes <input type="checkbox" name="No">No <br><br>
            <input type="submit" name="submit" value="Register">
        </fieldset>
    </form>
</body>
</html>
